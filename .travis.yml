---

services: docker

before_install:
    # Upgrade docker version
    # Source: https://docs.travis-ci.com/user/docker/
    - sudo apt-get update
    - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce

script:
    # Test building docker image
    - docker build -t docker_ubuntu1804_ansible .

    # Test creating a docker container
    - docker run --name test_container -d --privileged -v /sys/fs/cgroup:/sys/fs/cgroup:ro  docker_ubuntu1804_ansible

    # Verify ansible is available in the container
    - docker exec --tty test_container env TERM=xterm ansible --version
